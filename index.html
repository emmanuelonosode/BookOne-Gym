    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ELITE GYM | Transform Your Body, Elevate Your Life</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            background-color: #0A0A0A;
            font-family: 'Inter', sans-serif;
        }
        .font-heading {
            font-family: 'Montserrat', sans-serif;
        }
        .hero-text-reveal {
            animation: reveal 1s cubic-bezier(0.77, 0, 0.175, 1) 0.5s forwards;
        }
        .hero-text-reveal > * {
            opacity: 0;
            transform: translateY(40px);
            animation: reveal-item 1s cubic-bezier(0.77, 0, 0.175, 1) forwards;
        }
        .hero-text-reveal > *:nth-child(1) { animation-delay: 0.7s; }
        .hero-text-reveal > *:nth-child(2) { animation-delay: 0.9s; }

        @keyframes reveal {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes reveal-item {
            0% {
                opacity: 0;
                transform: translateY(40px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .glow-button {
            position: relative;
            overflow: hidden;
        }
        .glow-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(0, 245, 255, 0.4), transparent 70%);
            transform: translate(-50%, -50%);
            transition: opacity 0.5s ease;
            opacity: 0;
            animation: rotate 10s linear infinite;
        }
        .glow-button:hover::before {
            opacity: 1;
        }

        @keyframes rotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .scroll-reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s cubic-bezier(0.5, 0, 0, 1), transform 0.8s cubic-bezier(0.5, 0, 0, 1);
        }
        .scroll-reveal.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .stagger-1 { transition-delay: 100ms; }
        .stagger-2 { transition-delay: 200ms; }
        .stagger-3 { transition-delay: 300ms; }
        .stagger-4 { transition-delay: 400ms; }

        .gradient-text {
            background: linear-gradient(90deg, #00F5FF, #FF6B35, #00F5FF);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-animation 5s ease infinite;
        }
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .membership-card-popular {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 245, 255, 0.5);
        }
    </style>
